site_name: NGS Analysis Handbook
site_url: https://iliapopov17.github.io/NGS-Handbook/
copyright: Copyright &copy; 2024 Ilia Popov
theme:
  #logo: assets/logo.svg
  name: material
  #custom_dir: overrides
  font:
    text: Roboto
  features:
    - navigation.expand
    - content.code.copy
    - search
    - search.suggest
    - search.highlight
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  icon:
    repo: fontawesome/brands/github
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
  
repo_url: https://github.com/iliapopov17/NGS-Handbook
repo_name: iliapopov17/NGS-Handbook

#extra:
  #analytics:
    #provider: google
    #property: G-XXXXXXXXXX